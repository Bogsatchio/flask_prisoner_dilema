{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Experiment's setup{% endblock %}
{% block content %}
<div class="px-4 pt-3 my-2 text-center border-bottom">
    <h1 class="display-8 fw-bold text-body-emphasis">{{ experimentId }} results</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4"> Placeholder</p>
        <form method="POST" action="/">
        <div class="container" style="width: 150%; margin: 0 auto; position: relative; left: -20%;" >
            <div class="row">
                <div class="col-md-8">
                    <h5 class="display-8 fw-bold text-body-emphasis mb-3">Population Evolution</h5>
                        <div class="row">
                            <h6> Players evolution </h6>
                        </div>
                        <div class="row mb-2" style="margin-left: 80px;">
                            <img src="{{ url_for('static', filename='/' + experimentId + '/players_evolution.svg') }}"
                             alt="Population Evolution Plot">
                        </div>
                        <div class="row mb-2">
                            <img src="{{ url_for('static', filename='/' + experimentId + '/types_evolution.svg') }}"
                             alt="Population Evolution Plot">
                        </div>
                        <div class="row mb-2" style="margin-left: 80px;">
                            <img src="{{ url_for('static', filename='/' + experimentId + '/tempers_evolution.svg') }}"
                             alt="Population Evolution Plot">
                        </div>

                </div>
                <div class="col-md-4">
                    <h5 class="display-8 fw-bold text-body-emphasis mb-3">Best players each round</h5>
                </div>
            </div>

      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <a href="/downloads"> <button type="button" class="btn btn-primary btn-lg-4" >Download Data</button> </a>
          <a href="/endpoints"> <button type="button" class="btn btn-outline-secondary btn-lg-4">Endpoints description</button> </a>
          <a href="/downloads"> <button type="button" class="btn btn-outline-secondary btn-lg-4">View visualisations</button> </a>
          <a href="/downloads"> <button type="button" class="btn btn-dark btn-lg-4">Read about the project</button> </a>

      </div>
    </div>
  </div>
{% endblock %}
